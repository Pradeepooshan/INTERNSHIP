<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css grid</title>
    <link rel="stylesheet" href="app.css">
    <style>
        div{
            width: 50px;
            height:50px;
            display: flex;
            justify-content: center;
            align-items: center;
            
        }
        section{
            /* display: flex; */
            /* justify-content: center; */
            display: grid;
            grid-template-rows: 77px;
        }
        h1{
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>commit</h1>
    <section>
        <div style="background-color: midnightblue;">1</div>
        <div class="one" style="background-color: rgb(223, 157, 35);">2</div>
        <div style="background-color: rgb(27, 228, 235);">3</div>
        <div style="background-color: rgb(112, 25, 61);">4</div>
        <div style="background-color: rgb(25, 112, 29);">5</div>
        <div>6</div>
    </section>
    
</body>
</html>
